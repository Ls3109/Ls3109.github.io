<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login page</title>
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/login.css">
  <meta name="description" content="Login page">
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>
<body>
<header>
  <div class="header">
    <div class="header-logo">
      <a href="index.html"><img src="icon.svg" alt="logo of star"></a>
      <span>Star</span>
    </div>
  </div>
</header>
<main>
  <div class="container">
    <div class="form">
      <h1>Login</h1>
      <form action="index.html" method="post">
        <div class="form-element">
          <label for="email">Email : </label>
          <input class="form-input" type="email" name="name" id="email" autocomplete="username" required autofocus>
        </div>
        <div class="form-element">
          <label for="password">Password : </label>
          <input class="form-input" type="password" name="password" id="password" minlength="8" required>
        </div>
        <div class="form-element">
          <input class="button-submit" type="submit" value="Log in">
        </div>
      </form>
    </div>
  </div>
</main>
<footer>
  <div class="footer">
    <p>&copy; 2024</p>
  </div>
</footer>
  <script src="js/app.js"></script>
</body>

</html>
